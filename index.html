<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Proyecto de Innovación | Registro de seguimiento Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .priority-btn.active-high { background-color: #ef4444; color: white; border-color: #ef4444; }
        .priority-btn.active-medium { background-color: #f59e0b; color: white; border-color: #f59e0b; }
        .priority-btn.active-low { background-color: #10b981; color: white; border-color: #10b981; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-blue-50 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-white/20 glass">
        <div class="bg-slate-900 p-8 text-white relative">
            <div class="relative z-10">
                <h1 class="text-3xl font-extrabold tracking-tight">Registro de Innovación</h1>
                <p class="text-slate-400 mt-2 font-medium">Panel Centralizado de Seguimiento Regional</p>
            </div>
        </div>

        <form id="innovationForm" class="p-8 space-y-8">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Regional / Sede *</label>
                    <select id="regional" required class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="">Seleccione Regional...</option>
                        <option value="Cibao Norte">Cibao Norte</option>
                        <option value="Cibao Sur">Cibao Sur</option>
                        <option value="Oriental">Oriental</option>
                        <option value="Metropolitana">Metropolitana</option>
                        <option value="Norte">Regional Norte</option>
                        <option value="Sur">Regional Sur</option>
                        <option value="Este">Regional Este</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Taller Responsable *</label>
                    <select id="taller" required class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="">Seleccione Taller...</option>
                        <option value="Electrónica">Electrónica</option>
                        <option value="Informática">Informática</option>
                        <option value="Mecánica">Mecánica</option>
                        <option value="Mecánica Industrial">Mecánica Industrial</option>
                        <option value="Gastronomía y Hotelería">Gastronomía y Hotelería</option>
                        <option value="Ebanistería">Ebanistería</option>
                        <option value="Masaje">Masaje</option>
                        <option value="Artes Gráficas">Artes Gráficas</option>
                        <option value="Electricidad">Electricidad</option>
                    </select>
                </div>
            </div>

            <hr class="border-slate-100">

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Nombre del Proyecto *</label>
                    <input type="text" id="nombreProyecto" required class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Responsable *</label>
                        <input type="text" id="responsable" required class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Teléfono *</label>
                        <input type="tel" id="telefono" required class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Correo *</label>
                        <input type="email" id="email" required class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 bg-blue-50/50 rounded-2xl border border-blue-100">
                <div>
                    <label class="block text-sm font-bold text-blue-800 mb-2">Fecha de Seguimiento *</label>
                    <input type="date" id="fechaSeguimiento" required class="w-full bg-white border border-blue-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-blue-800 mb-2">Prioridad</label>
                    <div class="flex gap-2">
                        <button type="button" onclick="setPriority('Baja')" class="priority-btn flex-1 py-2 rounded-lg border-2 border-slate-200 font-bold text-slate-500 transition-all hover:bg-slate-50 text-xs">Baja</button>
                        <button type="button" onclick="setPriority('Media')" class="priority-btn flex-1 py-2 rounded-lg border-2 border-slate-200 font-bold text-slate-500 transition-all hover:bg-slate-50 text-xs">Media</button>
                        <button type="button" onclick="setPriority('Alta')" class="priority-btn flex-1 py-2 rounded-lg border-2 border-slate-200 font-bold text-slate-500 transition-all hover:bg-slate-50 text-xs">Alta</button>
                    </div>
                    <input type="hidden" id="prioridad" value="Media">
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Recomendaciones u Mejoras Técnicas</label>
                <textarea id="recomendaciones" rows="3" placeholder="Sugerencias para la optimización del proyecto..." 
                    class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            </div>

            <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                <div class="flex justify-between items-center mb-4">
                    <label class="font-bold text-slate-700">Estado de Avance</label>
                    <span id="progresoValor" class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm font-bold shadow-lg">0%</span>
                </div>
                <input type="range" id="progreso" min="0" max="100" value="0" class="w-full h-3 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                
                <div class="mt-6">
                    <label class="block text-sm font-bold text-slate-700 mb-2">KPIs e Indicadores de Éxito *</label>
                    <textarea id="kpi" rows="2" required class="w-full bg-white border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 pt-4">
                <button type="button" onclick="limpiarFormulario()" class="py-4 px-6 rounded-xl font-bold text-slate-600 bg-slate-100 hover:bg-slate-200 transition-all">
                    Limpiar Formulario
                </button>
                <button type="button" onclick="if(confirm('¿Cerrar?')) window.close()" class="py-4 px-6 rounded-xl font-bold text-red-600 border-2 border-red-50 transition-all hover:bg-red-50">
                    Cerrar Sesión
                </button>
                <button type="submit" id="btnGuardar" class="py-4 px-6 rounded-xl font-bold text-white bg-blue-600 hover:bg-blue-700 shadow-xl shadow-blue-200 transition-all transform active:scale-95">
                    Guardar Registro
                </button>
            </div>
        </form>
    </div>

    <script>
        function setPriority(level) {
            document.getElementById('prioridad').value = level;
            const buttons = document.querySelectorAll('.priority-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active-high', 'active-medium', 'active-low', 'text-white');
                if(btn.innerText === level) btn.classList.add('active-' + level.toLowerCase(), 'text-white');
            });
        }

        function limpiarFormulario() {
            if(confirm('¿Está seguro de limpiar todos los datos del formulario?')) {
                document.getElementById('innovationForm').reset();
                document.getElementById('progresoValor').textContent = '0%';
                setPriority('Media');
            }
        }

        const progreso = document.getElementById('progreso');
        const valor = document.getElementById('progresoValor');
        progreso.addEventListener('input', (e) => {
            valor.textContent = `${e.target.value}%`;
        });

        const scriptURL = 'TU_URL_DE_GOOGLE_APPS_SCRIPT'; 

        document.getElementById('innovationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnGuardar');
            btn.disabled = true;
            btn.innerText = 'Enviando...';

            const payload = {
                regional: document.getElementById('regional').value,
                taller: document.getElementById('taller').value,
                nombre: document.getElementById('nombreProyecto').value,
                responsable: document.getElementById('responsable').value,
                telefono: document.getElementById('telefono').value,
                email: document.getElementById('email').value,
                fechaSeguimiento: document.getElementById('fechaSeguimiento').value,
                prioridad: document.getElementById('prioridad').value,
                recomendaciones: document.getElementById('recomendaciones').value,
                progreso: document.getElementById('progreso').value,
                kpi: document.getElementById('kpi').value
            };

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) })
                .then(res => {
                    alert('✅ Registro guardado y sincronizado con éxito.');
                    this.reset();
                    document.getElementById('progresoValor').textContent = '0%';
                })
                .catch(err => alert('Error al guardar: ' + err.message))
                .finally(() => {
                    btn.disabled = false;
                    btn.innerText = 'Guardar Registro';
                });
        });
    </script>
</body>
</html>
